name: Daily News Bot

on:
  schedule:
    - cron: '16 7 * * *'  # Run every day at 1:16 PM IST (UTC+5:30)
  workflow_dispatch:

jobs:
  fetch_and_send_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.0'
      
      - name: Upgrade setuptools and pip
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Run virtual environment
        run: |
          source venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Run Python script
        run: python scripts/telegram_bot.py
        env:
          YOUR_BOT_TOKEN: ${{ secrets.YOUR_BOT_TOKEN }}
          YOUR_API_KEY: ${{ secrets.NEWS_API_KEY }}
          TARGET_CHAT_ID: ${{ secrets.TARGET_CHAT_ID }}
